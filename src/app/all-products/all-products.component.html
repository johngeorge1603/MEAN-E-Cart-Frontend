<app-header></app-header>
<header class="">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://static.vecteezy.com/system/resources/previews/004/299/815/non_2x/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-vector.jpg"  height="440px" style="object-fit: cover;" class="d-block w-100" alt="...">
            </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/previews/004/858/012/non_2x/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-vector.jpg" class="d-block w-100" alt="..." height="440px" style="object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/previews/010/930/996/non_2x/shopping-online-on-phone-with-podium-paper-art-modern-background-gifts-box-vector.jpg"  height="440px" style="object-fit: cover;" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allProducts" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <div class="p-3">
                      <img width="200px" height="200px" routerLink="view/{{product.id}}" class="card-img-top" src={{product.image}} alt="..." />
                    </div>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,26)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer border-top-1 bg-tertiary align-items-center d-flex justify-content-between">
                        <button (click)="addToWishlist(product)" class="btn btn-outline-dark pb-1 w-25"><i class="fa-solid fa-heart fa-lg"></i></button>
                        <button (click)="addToCart(product)" class="btn btn-outline-success pb-1 ps-2 w-25"><i class="fa-solid fa-cart-plus fa-lg"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
